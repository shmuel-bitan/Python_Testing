<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Points Display</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }


        {% for club in club_points %}
        {% set brightness = 10 + club.points %}
        .club-{{ loop.index }} {
            background-color: rgba(0, 0, 0, 0.{{ brightness }});
        }
        {% endfor %}
    </style>
</head>
<body>
    <h1>Club Points Display</h1>
    <table>
        <thead>
            <tr>
                <th>Club Name</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            {% for club in club_points %}
            <tr class="club-{{ loop.index }}">
                <td>{{ club.name }}</td>
                <td>{{ club.points }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
